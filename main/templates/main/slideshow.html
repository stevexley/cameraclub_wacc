{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
      <title>WACC</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container-fluid px-0">
        <div id="carouselCompImages" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for image in competition.images.all %}
                {% if forloop.first %}
                <div class="carousel-item active">
                    <div class="d-flex align-items-center justify-content-center min-vh-100">
                        <img src="/media/{{ image.photo }}" alt="{{ image.title }}">
                        <div class="carousel-caption badge rounded-pill bg-secondary bg-opacity-50 d-md-block">
                            <h2>{{ image.title }}</h2>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex align-items-center justify-content-center min-vh-100">
                        <img src="/media/{{ image.photo }}" alt="{{ image.title }}">
                    </div>
                </div>
                {% else %}
                <div class="carousel-item">
                    <div class="d-flex align-items-center justify-content-center min-vh-100">
                        <img src="/media/{{ image.photo }}" alt="{{ image.title }}">
                        <div class="carousel-caption badge rounded-pill bg-secondary bg-opacity-50 d-md-block">
                            <h2>{{ image.title }}</h2>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex align-items-center justify-content-center min-vh-100">
                        <img src="/media/{{ image.photo }}" alt="{{ image.title }}">
                    </div>
                </div>
                {% endif %}
                {% endfor %}
                <div class="carousel-item">
                    <div class="d-flex align-items-center justify-content-center min-vh-100">
                        <a class="btn btn-primary" href="{% url 'judge_slideshow' pk=competition.id %}" >Judge's Comments and Awards</a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCompImages" data-bs-slide="prev">
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCompImages" data-bs-slide="next">
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
  <style>
    /* Override Bootstrap carousel transition */
    .carousel-item {
        transition: none !important;
    }
  </style>
  <script>
    // Initialize Bootstrap 5 carousel
    var myCarousel = new bootstrap.Carousel(document.getElementById('carouselCompImages'), {
        interval: 2500, // Set the interval for auto-sliding in milliseconds (e.g., 5000 for 5 seconds)
        wrap: false, // Set wrap option to false to prevent looping back to the beginning
        pause: false, // Disable pause on hover
    });
  </script>
</html>
